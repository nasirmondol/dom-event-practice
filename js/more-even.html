<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More events</h2>
    <h4 id="secret-btn">Very very secret information</h4>
    <input id="delete-confirm" type="text">
    <button id="delet-btn" disabled>Delete</button>
    <script>
        document.getElementById('delet-btn').addEventListener('click', function(){
            document.getElementById('secret-btn').style.display = 'none'
        })

        // focused
        document.getElementById('delete-confirm').addEventListener('focus', function(){
            document.body.style.backgroundColor = 'lightcoral';
        })
        // blur
        document.getElementById('delete-confirm').addEventListener('blur', function(){
            document.body.style.backgroundColor = 'white';
        })
        // keydown

        // document.getElementById('delete-confirm').addEventListener('keydown', function(){
        //     const deleteField = document.getElementById('delete-confirm')
        //     console.log(deleteField.value);
        // })
        // document.getElementById('delete-confirm').addEventListener('keydown', function(){
        //     const deleteField = document.getElementById('delete-confirm')
        //     console.log(deleteField.value);
        // })

        // keyup
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
           const deleteBtn = document.getElementById('delet-btn')
            if(event.target.value == 'delete'){
                deleteBtn.removeAttribute('disabled')
            }
            else{
                deleteBtn.setAttribute('disabled', true)
            }

        })
    </script>
</body>
</html>
